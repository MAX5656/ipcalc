<!DOCTYPE html>

<head>

  <link rel="apple-touch-icon" href="./icon-144.png" sizes="144x144">
  <title>IPv4 address calculator</title>
  <style>
    body {font-size:200%;}
    button, input, select, textarea {font-family:inherit;font-size:100%;}
  </style>
</head>
<body>
  <script>
    function ensureNumberInputRange(s, maxValue){
      let v = parseInt(s.value);
      if(maxValue < v)
        v = maxValue;
      s.value = v;
    }
    function onNumberInput(s, maxValue){
      ensureNumberInputRange(s, maxValue);
    }
    function onNumberBlur(s, maxValue){
      ensureNumberInputRange(s, maxValue);
    }
  </script>
  <div>
    <input id="o1n" type="number" maxlength="3" max="255" min="0" onfocus="this.select();" oninput="onNumberInput(this,255)"; onblur="onNumberInput(this,255)"; /> . 
    <input id="o2n" type="number" maxlength="3" max="255" min="0" onfocus="this.select();" oninput="onNumberInput(this,255)"; onblur="onNumberInput(this,255)"; /> . 
    <input id="o3n" type="number" maxlength="3" max="255" min="0" onfocus="this.select();" oninput="onNumberInput(this,255)"; onblur="onNumberInput(this,255)"; /> . 
    <input id="o4n" type="number" maxlength="3" max="255" min="0" onfocus="this.select();" oninput="onNumberInput(this,255)"; onblur="onNumberInput(this,255)"; /> / 
    <input id="bn" type="number" maxlength="2" max="32" min="0" onfocus="this.select();" oninput="onNumberInput(this,32)"; onblur="onNumberInput(this,255)"; />
  </div>
  
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(function(registration) {
      console.log('ServiceWorker registration has succeeded. Scope : ', registration.scope);
    }).catch(function(err) {
      console.log('ServiceWorker registration has failed. Reason : ', err);
    });
  }
  </script>
</body>
